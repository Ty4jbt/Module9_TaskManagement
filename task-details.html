<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">TaskManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="task-details.html">Task Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create-task.html">Create Task</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Header -->
    <header class="py-3">
        <div class="container bg-dark-subtle text-dark text-center py-5">
            <h1 class="display-5 fw-bold">Task Details</h1>
            <p class="fs-4">View and update current tasks</p>
        </div>
    </header>
    
    <!-- Task Details Section -->
    <section class="container my-5">
        <div class="card p-3">
            <h5>Task Details</h5>
            <div class="accordion" id="taskAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne">
                            Sample Task 1
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#taskAccordion">
                        <div class="accordion-body">
                            <form>
                                <div class="mb-3">
                                    <label for="taskTitle1" class="form-label">Task Title</label>
                                    <input type="text" class="form-control" id="taskTitle1" value="Sample Task 1">
                                </div>
                                <div class="mb-3">
                                    <label for="taskDescription1" class="form-label">Task Description</label>
                                    <textarea class="form-control" id="taskDescription1"
                                        rows="3">Description of Sample Task 1</textarea>
                                </div>
                                <button type="submit" class="btn btn-success">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo">
                            Sample Task 2
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#taskAccordion">
                        <div class="accordion-body">
                            <form>
                                <div class="mb-3">
                                    <label for="taskTitle2" class="form-label">Task Title</label>
                                    <input type="text" class="form-control" id="taskTitle2" value="Sample Task 2">
                                </div>
                                <div class="mb-3">
                                    <label for="taskDescription2" class="form-label">Task Description</label>
                                    <textarea class="form-control" id="taskDescription2"
                                        rows="3">Description of Sample Task 2</textarea>
                                </div>
                                <button type="submit" class="btn btn-success">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
